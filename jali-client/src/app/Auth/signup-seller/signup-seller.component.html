<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="grid grid-cols-1 md:grid-cols-3 h-screen">

        <!-- Left side -->
        <div class="bg-black md:col-span-1 flex flex-col justify-center items-center p-10">
            <p class="text-white font-bold font-sans text-3xl">Create Account</p>
            <ul class="mt-4 ml-2">
                <li class="flex items-center text-white"><span class="mr-2 ml-2">üí≥</span> Unlimited shopping possibilities</li>
                <li class="flex items-center text-white mt-3"><span class="mr-2 ml-2">üì¶</span> Join for free</li>
                <li class="flex items-center text-white mt-3"><span class="mr-2 ml-2">‚úÖ</span> Access to exclusive deals</li>
                <li class="flex items-center text-white mt-3"><span class="mr-2 ml-2">‚≠ê</span> Expert recommendations</li>
            </ul>
        </div>

        <!-- Right side -->
        <div class="bg-white md:col-span-2 flex flex-col justify-center items-center p-12">
            <!-- Top-right corner for the login link -->
            <div class="w-full flex justify-end ">
                <p class="text-gray-600">New here? <a href="#" class="text-black font-bold">Log in</a></p>
            </div>

            <div class="w-full max-w-md">
                <p class="text-4xl flex justify-center font-bold font-serif mb-8">Sign up</p>
                <p class="text-black flex justify-center mb-4">Apply to be a Seller</p>
                <div class="space-y-4 flex flex-col max-h-[calc(3*2.5rem+2*3rem)] overflow-y-auto">
                    <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <input type="password" placeholder="Repeat password" class="w-full px-4 py-2 border border-gray-300 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <input type="number" placeholder="Company Number" class="w-full px-4 py-2 border border-gray-300 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <input type="text" placeholder="Brand Name" class="w-full px-4 py-2 border border-gray-300 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <input type="text" placeholder="Company Address" class="w-full px-4 py-2 border border-gray-300 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <input type="text" placeholder="Comapny Name" class="w-full px-4 py-2 border border-gray-300 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                  </div>
                  
                <button class="mt-6 w-full bg-white text-black border border-black py-2 hover:bg-white">Sign up</button>
                <p class="text-xs flex justify-center text-gray-500 mt-6">Protected by reCAPTCHA & Google Privacy Policy.</p>
            </div>
        </div>
    </div>
</body>

</html>
